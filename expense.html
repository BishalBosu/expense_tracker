<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
			rel="stylesheet" />
		<title>Expense App!</title>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="main.js"></script>
		<script src="paginationHandling.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body class="p-3 m-0 border-0 bd-example">
		<div id="premium-show"></div>
		<div id="main-container">
			<form class="row g-3 needs-validation was-validated" novalidate="">
				<div class="col-md-4">
					<label for="amount" class="form-label">Choose Expense Amount: </label>
					<input
						type="number"
						class="form-control"
						id="amount"
						placeholder="100"
						required="" />
					<div class="valid-feedback">Looks good!</div>
				</div>
				<div class="col-md-4">
					<label for="desc" class="form-label">Description of Expense</label>
					<input
						type="text"
						class="form-control"
						id="desc"
						placeholder="Very good for skin"
						required="" />
					<div class="valid-feedback">Looks good!</div>
				</div>
				<div class="col-md-3">
					<label for="type" class="form-label">Choose Catagory:</label>
					<select class="form-select" id="type" required>
						<option selected disabled value="">Choose...</option>
						<option>Food</option>
						<option>Entertainment</option>
						<option>Skin Care</option>
						<option>Electronics</option>
						<option>Fuel</option>
					</select>
				</div>

				<div class="col-12">
					<button class="btn btn-primary" type="button" onclick="addExpense()">
						Add Expense
					</button>
				</div>
				<div class="col-12">
					<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
				</div>
			</form>

			<p>
				Want to?
				<a
					href="javascript:logOut();"
					
					class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
					>Log Out!</a
				>
			</p>
		</div>
		<h3>Expenses: </h3>
		<div id="expenses-contsiner"></div>
		<div id="pagebuttons"></div>
		<nav aria-label="Page navigation example">
			<ul class="pagination">
			  <li class="page-item" id="prev-li"><a class="page-link">Previous</a></li>
			  <li class="page-item" id="one-li"><a class="page-link">1</a></li>
			  <li class="page-item" id="two-li"><a class="page-link"`>2</a></li>
			  <li class="page-item" id="three-li"><a class="page-link">3</a></li>
			  <li class="page-item" id="next-li"><a class="page-link">Next</a></li>
			</ul>
		  </nav>

		<div class="row gx-5">
			<div class="col-5 gx-5" id="leader-board"></div>
      		<div class="col-4 gx-5" id="report"></div>
			  <div class="col-3 gx-5" id="download-report"></div>
		</div>
	</body>
</html>
