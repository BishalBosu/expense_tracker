<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
			rel="stylesheet" />
		<title>Forget password</title>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="forgotpass.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body class="p-3 m-0 border-0 bd-example">
		<div class="container d-flex flex-column">
            <div class="row align-items-center justify-content-center
                min-vh-100">
              <div class="col-12 col-md-8 col-lg-4">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <div class="mb-4">
                      <h5>Forgot Password?</h5>
                      <p class="mb-2">Enter your registered email ID to reset the password
                      </p>
                    </div>
                    <form>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email"
                          required="">
                      </div>
                      <div class="mb-3 d-grid">
                        <button type="submit" onclick="forgotPassword()" class="btn btn-primary">
                          Reset Password
                        </button>
                      </div>
                      <span>Don't have an account? <a href="login.html">Log in!</a></span>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
	</body>
</html>
